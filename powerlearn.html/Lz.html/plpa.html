<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elizabeth Wanyonyi's Portfolio</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #1a1add;
        color: #684c4c;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #4caf50;
        color: white;
        text-align: center;
        padding: 20px;
      }

      h1 {
        font-size: 3em;
        margin: 0;
      }

      h2 {
        font-size: 2em;
        margin: 10px 0;
      }

      h3 {
        color: #4caf50;
        text-decoration: underline;
      }

      .container {
        max-width: 900px;
        margin: 20px auto;
        padding: 20px;
        background-color: white;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      }

      .profile-image {
        width: 90px;
        border-radius: 50%;
        margin-top: 20px;
      }

      p {
        font-size: 1.2em;
        line-height: 1.6;
      }

      ul {
        list-style-type: square;
        margin-left: 20px;
      }

      footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px 0;
        position: absolute;
        width: 100%;
        bottom: 0;
      }

      footer p {
        margin: 0;
      }

      @media (max-width: 768px) {
        .container {
          padding: 10px;
        }
        .profile-image {
          width: 90px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>My Portfolio</h1>
      <h2>Elizabeth Wanyonyi</h2>
    </header>

    <div class="container">
      <img
        src="https://images.pexels.com/photos/7268497/pexels-photo-7268497.jpeg?auto=compress&cs=tinysrgb&w=600"
        alt="A nice background"
        class="profile-image"
      />
      <p>
        I am a 23-year-old girl, passionate about solving real-world problems
        using data. My favourite colour is brown (all shades of brown), and
        blue.
      </p>

      <h3>What I Like</h3>
      <ul>
        <li>Writing Poetry</li>
        <li>Travelling</li>
        <li>Hiking</li>
      </ul>
    </div>

    <footer>
      <p>&copy; 2024 Elizabeth Wanyonyi. All Rights Reserved.</p>
    </footer>
  </body>
</html>
