<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Four Images</title>
    <style>
      .image-container {
        display: flex;
        justify-content: space-between;
      }
      .image-container img {
        width: 10%; /* Adjust the percentage to control the spacing */
        margin: 1%;
      }
      img {
        width: 100px;
        margin: auto;
        transition: all;
      }
      img:hover {
        transform: scale(2);
      }
    </style>
  </head>
  <body>
    <div class="image-container">
      <img
        src="https://images.pexels.com/photos/19027203/pexels-photo-19027203/free-photo-of-hilton-hotel-in-nairobi-in-kenya.jpeg?auto=compress&cs=tinysrgb&w=600"
        alt="Hilton Hotel in Nairobi"
      />
      <img
        src="https://images.pexels.com/photos/19027203/pexels-photo-19027203/free-photo-of-hilton-hotel-in-nairobi-in-kenya.jpeg?auto=compress&cs=tinysrgb&w=600"
        alt="Hilton Hotel in Nairobi"
      />
      <img
        src="https://images.pexels.com/photos/19027203/pexels-photo-19027203/free-photo-of-hilton-hotel-in-nairobi-in-kenya.jpeg?auto=compress&cs=tinysrgb&w=600"
        alt="Hilton Hotel in Nairobi"
      />
      <img
        src="https://images.pexels.com/photos/19027203/pexels-photo-19027203/free-photo-of-hilton-hotel-in-nairobi-in-kenya.jpeg?auto=compress&cs=tinysrgb&w=600"
        alt="Hilton Hotel in Nairobi"
      />
    </div>
  </body>
</html>
