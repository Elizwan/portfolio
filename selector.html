<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Underline and Color Specific Headings</title>
    <style>
      h1 {
        text-decoration: underline;
        color: green;
        font-size: 48px;
        font-weight: thin;
      }
    </style>
  </head>
  <body>
    <h1>SheCodes</h1>
    <ul>
      <li>
        <a href="https://www.shecodes.io/students" target="_blank"> Coders </a>
      </li>
      <li>
        <a href="https://www.shecodes.io/workshops" target="_blank">
          Courses
        </a>
      </li>
      <li>
        <a href="https://www.shecodes.io/stories" target="_blank"> Stories </a>
      </li>
    </ul>
    <hr />
    <p>
      <strong> More info </strong>
    </p>
    <img
      src="https://images.pexels.com/photos/5473298/pexels-photo-5473298.jpeg?auto=compress&cs=tinysrgb&w=600"
      alt="Woman coding"
      width="600"
    />
  </body>
</html>
